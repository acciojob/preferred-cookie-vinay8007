<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Font with Cookies</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Customize Font Style</h2>
    <form id="settingsForm">
        <label for="fontsize">Font Size (8-72px):</label>
        <input type="number" id="fontsize" min="8" max="72" value="16">

        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" value="#000000">

        <input type="submit" value="save">
    </form>

    <p>this is a practice text. Change the settings, click save, refresh the page, and your font preferences will be remembered!</p>


    <script src="script.js"></script>
</body>
</html>
